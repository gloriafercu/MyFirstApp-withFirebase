<!DOCTYPE html>
<html lang=>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<title>My first App with Firebase</title>
</head>

<body class="site">
	<header class="header">
		<div class="user-info">
			<div class="user-image"></div>
			<div class="user-name"></div>
		</div>
		<div class="signin-container">
			<img class="icon-login" src="images/man.svg" alt="login-user">
			<button class="btn sign-in" type="button" name="button-signin">Sign-in with Google</button>
		</div>
		<button class="btn sign-out" type="button" name="button-signout">Sign-out</button>
	</header>

	<main class="wrapper">
		<div class="welcome">
			<h1 class="message">¡Bienvenido a My App!</h1>
			<form class="form" action="/" method="post">
				<label class="label" for="author-game">Nombre del juego</label>
				<input class="input author-game" id="author-game" type="text">
				<label class="label" for="name-game">Autor</label>
				<input class="input name-game" id="name-game" type="text">
				<label class="label" for="year-game">Año de publicación</label>
				<input class="input year-game" id="year-game" type="text">
				<button class="btn save" type="button" name="button">Guardar</button>
			</form>
		</div>
		<div class="list-games">
			<button class="btn next-game" type="button" name="button-nextGame">Añadir más juegos</button>
		</div>
	</main>

	<footer class="footer">
		<p>&copy; MyFirstApp-withFirebase</p>
		<p>Gloria Fernández</p>
	</footer>

	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
	<script>
		// Initialize Firebase
		var config = {
			apiKey: "AIzaSyDrT82YhC2QsSnsnGU3G5FC4aNHOzj4Ve8",
			authDomain: "myfirstapp-withfirebase.firebaseapp.com",
			databaseURL: "https://myfirstapp-withfirebase.firebaseio.com",
			projectId: "myfirstapp-withfirebase",
			storageBucket: "",
			messagingSenderId: "865742242873"
		};
		firebase.initializeApp(config);
	</script>

	<script src="src/main.js" charset="utf-8"></script>

</body>

</html>
